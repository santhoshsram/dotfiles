#set -g window-status-separator ""
#set -g window-status-format '#[fg=#11111b,bg=#9399b2] #I #[default]#[fg=#cdd6f4,bg=#313244] #W #[default]'
#set -g window-status-current-format '#[fg=#11111b,bg=#eba0ac] #I #[default]#[fg=#cdd6f4,bg=#45475a] #W #[default]'
#set -g status-right "#[fg=#cdd6f4,bg=#313244] %H:%M | %b %d | [#{session_name}]@#H |"

set -g @catppuccin_flavor "mocha"
set -g window-status-separator ""
set -g @catppuccin_date_time_text " %H:%M / %b %d"
set -g @catppuccin_host_text " #h"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_number "#I"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_current_number "#I"
set -g @catppuccin_window_current_number_color "#{@thm_red}"
set -g status-right "#{E:@catppuccin_status_date_time}"
set -ag status-right "#{E:@catppuccin_status_session}"
